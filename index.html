<script>
    /*php_connect*/
    function php_connect(php_name, func) {
        const xmlhttp = new XMLHttpRequest();
        xmlhttp.onload = function() {
            func(xmlhttp);
        };
        xmlhttp.open("GET", php_name);
        xmlhttp.send();
    }

    function show_storage_classification_php_do(xmlhttp) {
        document.getElementById("classifictation_content").innerHTML = "";
        var arr = JSON.parse(xmlhttp.responseText);
        // console.log(arr);
        var html = "";
        for (var i = 0; i < arr.length; i++) {
            html += '<li>' + arr[i][0] + '</li>\n';
        }
        document.getElementById("classifictation_content").innerHTML = html;
    }

    function show_storage_classification() {
        php_connect("PHP/Storage_Classification.php", show_storage_classification_php_do);
    }
    /*-----------------------*/
    function show_popular_stroage_php_do(xmlhttp) {
